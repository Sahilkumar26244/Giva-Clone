<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/showProductDesign.css">
</head>
<body>
    
    <div class="show_product_container">

        <div class="show_product_media">
        




          <div class="slideshow-container">

            <div class="mySlides fade" style="display: block;">
              <img src="https://images.unsplash.com/photo-1532974241000-d7ead14166e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="https://images.unsplash.com/photo-1519285257760-74df0a0bd59c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="https://images.unsplash.com/photo-1468649437954-f86751c119b6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
            </div>
          
          </div>
          <br>
          <div style="text-align:center">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
            
           
          </div> 
        </div>

        <div class="show_product_details">
          <strong>right</strong> 
        </div>  
      </div>   
        

</body>

<script> 

  var slideIndex = 0;
  var slideIndexCurrent = 0;
  showSlides();
  //showSlidesCurrent(slideIndexCurrent);
  
  function currentSlide(n) {
    showSlidesCurrent(slideIndexCurrent = n);
  
  }
  
  
  /*** CURRENT SLIDE on click ***/
  function currentSlide(n) {
    showSlidesCurrent(slideIndexCurrent = n);
  
  }
  
  function showSlidesCurrent(n) {
    //var slideIndex = 1;
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndexCurrent = 1}   
  
    if (n < 0) {slideIndexCurrent = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndexCurrent-1].style.display = "block";  
    dots[slideIndexCurrent-1].className += " active";
    slideIndexCurrent++;
  }
  
  
  /*** SHOW SLIDE with timer ***/
  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  
    setTimeout(showSlides, 3000); // Change image every x seconds
  }
  
  //  showSlidesCurrent(slideIndexCurrent);
</script>

</html>
